{% extends "shared/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <div class="auth-page">
        <div class="auth-box">
            <h1>ثبت‌نام</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" name="full_name" placeholder="نام و نام خانوادگی" required>
                <input type="tel" name="phone" placeholder="شماره موبایل" required>
                <button type="submit">ارسال کد</button>
            </form>

            <p>قبلاً ثبت‌نام کردی؟ <a href="{% url 'login_page' %}">ورود</a></p>
        </div>
    </div>
{% endblock %}
