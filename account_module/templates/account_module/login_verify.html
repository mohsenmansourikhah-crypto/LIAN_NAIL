{% extends "shared/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <div class="auth-page">
        <div class="auth-box">
            <h1>تأیید ورود</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="phone" value="{{ phone }}">
                <input type="text" name="code" placeholder="کد ورود" required>
                <button type="submit">ورود به سایت</button>
            </form>
        </div>
    </div>
{% endblock %}
