{% extends "shared/base.html" %}
{% block title %}گالری نمونه‌کارها{% endblock %}

{% block content %}
<section class="gallery-page">

    <div class="page-header">
        <h1>گالری نمونه‌کارها</h1>
        <p>منتخبی از طراحی‌های اختصاصی LIAN-NAIL</p>
    </div>

    <div class="gallery-grid">
        {% for item in items %}
        <div class="gallery-card">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            <div class="gallery-overlay">
                <h3>{{ item.title }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
